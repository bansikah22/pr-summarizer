name: 'PR Summarizer with Jokes'
description: 'Automatically summarizes pull requests and adds a joke for fun'
author: 'Noel Bansikah'
branding:
  icon: 'message-square'
  color: 'purple'
inputs:
  github_token:
    description: 'GitHub token for API access'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Download Precompiled Binary
      shell: bash
      run: |
        # Extract version from the action tag reference
        VERSION=${GITHUB_ACTION_REF#v}
        if [ "$VERSION" == "$GITHUB_ACTION_REF" ]; then
          # No 'v' prefix, use as is
          VERSION=$GITHUB_ACTION_REF
        fi
        
        echo "Downloading version: $VERSION"
        
        curl -L -o pr-summarizer.tar.gz \
          "https://github.com/bansikah22/pr-summarizer/releases/download/v${VERSION}/pr-summarizer-v${VERSION}.tar.gz"
        
        # Debug info
        ls -lh pr-summarizer.tar.gz
        file pr-summarizer.tar.gz
        
        tar -xzf pr-summarizer.tar.gz
        chmod +x pr-summarizer
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
    - name: Run PR Summarizer
      shell: bash
      run: ./pr-summarizer
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_EVENT_PATH: ${{ github.event_path }}