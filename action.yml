name: 'PR Summarizer with Jokes'
description: 'Automatically summarizes pull requests and adds a joke for fun'
author: 'Noel Bansikah'
branding:
  icon: 'message-square'
  color: 'purple'
inputs:
  github_token:
    description: 'GitHub token for API access'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Download Precompiled Binary
      shell: bash
      run: |
        # Extract version from GitHub reference
        VERSION=${GITHUB_REF_NAME#v}
        if [[ -z "$VERSION" ]]; then
          # If not running from a tag, use the action ref
          ACTION_REF=${{ github.action_ref }}
          VERSION=${ACTION_REF#v}
          if [[ "$VERSION" == "$ACTION_REF" ]]; then
            # No 'v' prefix, use as is
            VERSION=$ACTION_REF
          fi
        fi
        
        echo "Using version: $VERSION"
        
        curl -L -o pr-summarizer.tar.gz \
          "https://github.com/bansikah22/pr-summarizer/releases/download/v${VERSION}/pr-summarizer-v${VERSION}.tar.gz"
        
        # Debug info
        ls -lh pr-summarizer.tar.gz
        file pr-summarizer.tar.gz
        
        tar -xzf pr-summarizer.tar.gz
        chmod +x pr-summarizer
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
    - name: Run PR Summarizer
      shell: bash
      run: ./pr-summarizer
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_EVENT_PATH: ${{ github.event_path }}